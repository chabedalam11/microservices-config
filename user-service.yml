      defaultZone: http://localhost:8761/eureka

resilience4j:
  circuitbreaker:
    instances:
      authService:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5

  timelimiter:
    instances:
      authService:
        timeoutDuration: 3s

logging:
